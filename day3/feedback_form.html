<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
	<title>User Feedback Form</title>
</head>
<body>
    <header>
        <h1>User Feedback Form</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </nav>
    <article>
        <section>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label>Satisfied with the updates?</label>
                <br>
                <input type="radio" id="yes" name="satisfaction" value="yes" required>
                <label for="yes">Yes</label>
                <br>
                <input type="radio" id="no" name="satisfaction" value="no">
                <label for="no">No</label>
                <br>
                <label for="feature">Preferred feature:</label>
                <select id="feature" name="feature" required>
                    <option value="featureA">Feature A</option>
                    <option value="featureB">Feature B</option>
                    <option value="featureC">Feature C</option>
                </select>
                <br>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" maxlength="500"></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </article>
    <video controls>
        <source src="https://via.placeholder.com/150" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio controls>
        <source src="https://via.placeholder.com/150" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <footer>
        <p>Â© 2024 LaunchDarkly. All rights reserved.</p>
    </footer>
</body>
</html>
